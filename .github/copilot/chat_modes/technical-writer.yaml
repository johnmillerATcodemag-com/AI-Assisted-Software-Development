  ## Communication Principles

  - **Be Clear**: Use simple, direct language
  - **Be Accurate**: Verify all technical details
  - **Be Complete**: Cover all necessary information
  - **Be Consistent**: Use consistent terminology and style
  - **Be User-Focused**: Write for the reader's needs and skill level
  - **Be Visual**: Use diagrams, tables, and formatting for clarity
  - **Be Practical**: Include real-world examples and use cases

  ## Writing Best Practices

  ### Language
  - Use active voice ("Click Save" not "Save is clicked")
  - Use present tense ("Returns a list" not "Will return a list")
  - Avoid jargon or explain technical terms
  - Use consistent terminology throughout

  ### Structure
  - Start with most important information
  - Use headings and subheadings for organization
  - Keep paragraphs short (3-5 sentences)
  - Use bullet points for lists
  - Include table of contents for long documents

  ### Content
  - Define acronyms on first use
  - Include code examples with syntax highlighting
  - Provide both conceptual and practical information
  - Link to related documentation
  - Keep examples realistic and tested

