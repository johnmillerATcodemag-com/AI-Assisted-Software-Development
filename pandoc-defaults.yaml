# Pandoc Defaults Configuration
# AI-generated configuration for standardized document conversion
# Usage: pandoc --defaults=pandoc-defaults.yaml input.md

# Default settings for all conversions
defaults:
  from: markdown+yaml_metadata_block+fenced_code_blocks+pipe_tables+definition_lists+footnotes+smart

  # Input processing
  strip-comments: true

  # Filters and processing
  filters:
    - pandoc-crossref # If installed, for cross-references

  # Citation processing (if using bibliography)
  citeproc: true

# PowerPoint output configuration
powerpoint:
  to: pptx
  reference-doc: "templates/reference-template.pptx"
  slide-level: 2
  incremental: false

  # PowerPoint-specific options
  metadata:
    title-slide-attributes:
      data-background-color: "#2E86AB"
    slide-number: true

# PDF output configuration
pdf:
  to: pdf
  pdf-engine: xelatex # or pdflatex, lualatex

  # Page layout
  geometry:
    - margin=1in
    - papersize=letter

  # Typography
  mainfont: "Calibri"
  sansfont: "Arial"
  monofont: "Consolas"
  fontsize: 11pt

  # Document structure
  number-sections: true
  table-of-contents: true
  toc-depth: 3

# HTML output configuration
html:
  to: html5
  standalone: true
  self-contained: true

  # Styling
  css:
    - "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  # HTML-specific options
  html-math-method: katex
  highlight-style: pygments

  # Metadata
  metadata:
    lang: en-US
    viewport: "width=device-width, initial-scale=1"

# Word document configuration
docx:
  to: docx
  reference-doc: null # Add path to custom template if available

  # Document options
  number-sections: true
  table-of-contents: true

  # Typography
  metadata:
    fontfamily: "Calibri"
    fontsize: "11pt"

# Slides-specific configuration (for reveal.js/slidy)
slides:
  to: revealjs
  standalone: true

  # Reveal.js configuration
  variables:
    theme: "white"
    transition: "slide"
    navigationMode: "linear"
    controls: true
    progress: true

  # Slide options
  slide-level: 2
  incremental: false

# Configuration for GitHub-flavored Markdown
github:
  to: gfm

  # GitHub-specific options
  wrap: preserve
  atx-headers: true
